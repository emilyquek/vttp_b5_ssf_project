<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gacha Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="py-4 text-center">Gacha Mart</h1>
        <div class="container py-3 border">
            <div class="row">
                <div class="col">
                    <p>User:
                        <span data-th-text="${username}"></span>
                    </p>
                </div>
                <div class="col-auto">
                   <p>Coins:
                    <span data-th-text="${balance}"></span>
                   </p>
                </div>
            </div>
            <form method="GET" data-th-action="@{/logout}">
                <button type="submit" class="btn btn-outline-primary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Logout</button>
            </form>
        </div>
        <h2 class="pt-5 pb-3 text-center">Quiz Time!</h2>
        <div class="container py-3 border">
            <div class="text-center">
                <p><strong><u>Question</u></strong></p>
                <span data-th-text="${question}"></span>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-3 pt-3">
                    <ul data-th-each="option : ${quizOptions}">
                        <li data-th-text="${option}"></li>
                    </ul>
    
                </div>
            </div>
        </div>
        <div class="container mt-3 py-3">
            <div class="text-center">
                <p>Your answer:</p>
            </div>
            <form method="POST" data-th-action="@{/check}" class="row row-cols-lg-auto g-3 align-items-center justify-content-center">
                <div class="col-sm-3">
                    <input type="text" name="userAnswer" class="form-control text-center" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Submit</button>
                </div>
            </form>
        </div>
        <div class="container mt-3 py-3 border" data-th-if="${checkAnswer == 'correct'}">
            <div class="text-center">
                <p class="text-success">Correct!</p>
                <p>You have earned <span><strong>10 coins</strong></span></p>
                <form method="GET" data-th-action="@{/quiz}">
                    <button type="submit" class="btn btn-outline-success btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Try Another Question</button>
                </form>
            </div>
        </div>
        <div class="container mt-3 py-3 border" data-th-if="${checkAnswer == 'wrong'}">
            <div class="text-center">
                <p class="text-danger">Wrong Answer :( </p>
                <p>Try again!</p>
                <form method="GET" data-th-action="@{/quiz}">
                    <button type="submit" class="btn btn-outline-danger btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Another Question</button>
                </form>
            </div>
        </div>
        <div class="row my-4">
            <div class="col text-center">
                <a class="btn btn-primary" data-th-href="@{/home}" role="button" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Back to Home</a>
            </div>
        </div>
    </body>
</html>
