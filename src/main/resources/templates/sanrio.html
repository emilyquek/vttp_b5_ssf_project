<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gacha Collection</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="py-4 text-center">Gacha Mart</h1>
        <div class="container py-3 border">
            <div class="row">
                <div class="col">
                    <p>User:
                        <span data-th-text="${username}"></span>
                    </p>
                    <form method="GET" data-th-action="@{/logout}">
                        <button type="submit" class="btn btn-outline-primary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Logout</button>
                    </form>
                </div>
                <div class="col-auto">
                   <p>Coins:
                    <span data-th-text="${balance}"></span>
                   </p>
                   <form method="GET" data-th-action="@{/quiz}">
                    <button type="submit" class="btn btn-outline-secondary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Earn more coins</button>
                   </form>
                </div>
            </div>
        </div>
        <div class="container mt-5 py-3">
            <h2 class="text-center">My Sanrio Collection</h2>
            <div class="row align-items-center">
                <div class="col-2" data-th-each="sanrio : ${sanrioNameList}">
                    <img data-th-src="${sanrio}" width="130" alt="a sanrio figurine">
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <form method="GET" data-th-action="@{/sanrio/add}">
                    <button type="submit" class="btn btn-primary btn-sm mt-4" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Add More</button>
                </form>
            </div>
        </div>
        <div class="row pb-4 text-center">
            <div class="col">
                <form method="GET" data-th-action="@{/home}">
                    <button type="submit" class="btn btn-outline-secondary btn-sm mt-4" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Back to Home</button>
                </form>
            </div>
        </div>
    </body>
</html>
