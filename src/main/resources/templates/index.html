<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gacha Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="container mt-4 text-center">Gacha Mart</h1>
        <div class="container mt-4 border">
            <form method="POST" data-th-action="@{/home}" class="d-grid justify-content-center" data-th-object="${user}">
                <div class="row py-4">
                    <div class="col-3">
                        <label for="inputUsername" class="form-label text-center">Username</label> 
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="username" id="inputUsername" data-th-field="*{username}">
                    </div>
                    <div class="col-3">
                        <p data-th-if="*{#fields.hasErrors('username')}" data-th-errors="*{username}"
                        class="error" data-th-errorclass="text-warning-emphasis"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="inputPassword" class="form-label">Password</label>
                    </div>
                    <div class="col-6">
                        <input type="password" class="form-control" name="password" id="inputPassword">
                    </div>
                    <div class="col-3">
                        <p data-th-if="*{#fields.hasErrors('password')}" data-th-errors="*{password}"
                        class="error" data-th-errorclass="text-warning-emphasis"></p>
                    </div>
                </div>
                <div class="row pb-4 justify-content-center">
                    <div class="col-auto pt-3">
                        <button type="submit" class="btn btn-primary btn-sm">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
