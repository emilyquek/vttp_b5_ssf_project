<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gacha Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="py-4 text-center">Gacha Mart</h1>
        <div class="container py-3 border">
            <div class="row">
                <div class="col">
                    <p>User:
                        <span data-th-text="${username}"></span>
                    </p>
                    <form method="GET" data-th-action="@{/logout}">
                        <button type="submit" class="btn btn-outline-primary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Logout</button>
                    </form>
                </div>
                <div class="col-auto">
                   <p>Coins:
                    <span data-th-text="${balance}"></span>
                   </p>
                   <form method="GET" data-th-action="@{/quiz}">
                    <button type="submit" class="btn btn-outline-secondary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Earn more coins</button>
                   </form>
                </div>
            </div>
        </div>
        <div class="container py-5 text-center">
            <div class="row align-items-center">
                <div class="col">
                    <p><strong>Kirby Collection</strong></p>
                </div>
                <div class="col">
                    <p><strong>Sanrio Collection</strong></p>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <img src="https://cdn11.bigcommerce.com/s-ygopcimc/images/stencil/1280x1280/products/981/8652/KC-079_Sitting_Kirby_Blind_Box_01__67741.1671068239.jpg?c=2?imbypass=on" width="170" alt="kirby figurines">
                </div>
                <div class="col">
                    <img src="https://www.sanrio.com/cdn/shop/files/zz-2410248908_MX_--1_1200x.jpg?v=1729804854" width="180" alt="sanrio figurines">
                </div>
            </div>
            <div class="row pt-3 align-items-center">
                <div class="col">
                    <form method="GET" data-th-action="@{/kirby}">
                        <button type="submit" class="btn btn-primary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">View My Collection</button>
                    </form>
                </div>
                <div class="col">
                    <form method="GET" data-th-action="@{/sanrio}">
                        <button type="submit" class="btn btn-primary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">View My Collection</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
